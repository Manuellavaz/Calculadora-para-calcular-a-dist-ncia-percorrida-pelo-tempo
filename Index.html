<!DOCTYPE html>
<html>


<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script>
function calcular(){

a = document.getElementById("Mts").value;
b = document.getElementById("Time").value;
const velocidadeMedia = 3.6;
distanciaPercorrida = parseFloat(a);
tempoViagem = parseFloat(b);


resultado = (distanciaPercorrida / tempoViagem);


document.getElementById("resultado2").innerHTML=Math.round(resultado);

resultadoFinal =Math.round( resultado * velocidadeMedia);
document.getElementById("resultadoKm").innerHTML=resultadoFinal;

milhas= Math.round(resultadoFinal / 1.6);
document.getElementById("resultado3").innerHTML=milhas;

//alert(resultadoFinal);


}

</script>
</head>
<body>
<h6>
Calculadora para descobrir a velocidade de um objeto
</h6>
<h3>
Calculadora de Grandesas (distancia x tempo = KHh, M/s, Mp/h)
</h3>

<div id="">

<form>
<h6>
Distancia percorrida em Metros
Â  
</h6>
<input type="number" id= "Mts" placeholder="Metros">
<br>
<br>
<h6>
Tempo da Viagem em segundos
</h6>
<input type="number" id= "Time" placeholder="Segundos">
<br>


</form>
<button type="button"onclick="calcular()" class="btn btn-primary">calcular</button>

<h3 id = "resultadoKm">
<h3>
Km/H
</h3>
<h1 id="resultado2">

</h1>
<h1>
m/s
</h1>
<h1 id="resultado3">

</h1>
<h1>
mp/h
</h1>
</h3>
</div>
</body>
</html>
